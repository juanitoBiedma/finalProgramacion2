                                    </div>

                                    </div>
                                    <div class="col-sm-6 mb-1">
                                        <select id="txtEditarRol" name="idRol" class="form-control form-control-user"
                                            required>
                                            <option value="" disabled selected>
                                                Seleccione un rol
                                            </option>
                                            <option value="1">Administrador</option>
                                            <option value="2">Investigador</option>
                                            <option value="3">Vigilante</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="vigilanteFieldsEditar" style="display: none">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input class="form-control form-control-user" type="number"
                                                id="txtEditarCodigo" placeholder="Código" required />
                                        </div>
                                        <div class="col-sm-6 mb-1">
                                            <input class="form-control form-control-user" type="number"
                                                id="txtEditarEdad" placeholder="Edad" required />

                </div>
            </div>
        </div>
    </div>
