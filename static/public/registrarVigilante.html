<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Registrar vigilante - Minseg control</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
    <link href="img/MinsegARGn.png" rel="icon" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image">
              <img
                style="object-fit: cover; max-width: 100%; height: 622px"
                src="../img/registrarVigilantes.jpg"
                alt="Patricia Bullrich mira fijo"
              />
            </div>
            <div class="col-lg-7">
              <a
                href="vigilantes.html"
                class="btn btn-primary btn-user m-3 col-sm-2 float-right"
              >
                Volver
              </a>
              <br />
              <br />
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Registrar vigilante</h1>
                </div>
                <form class="user">
                  <div id="formRegistrarVigilanteVigilante">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="txtNombreVigilante"
                          name="nombre"
                          placeholder="Nombre"
                          required
                        />
                      </div>
                      <div class="col-sm-6 mb-1">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="txtApellidoVigilante"
                          name="apellido"
                          placeholder="Apellido"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="txtUserVigilante"
                          name="username"
                          placeholder="Usuario"
                          required
                        />
                      </div>
                      <div class="col-sm-6 mb-1">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="txtPassVigilante"
                          name="password"
                          placeholder="Contraseña"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="txtRepetirPassVigilante"
                          name="password2"
                          placeholder="Repeat Password"
                          required
                        />
                      </div>
                      <div class="col-sm-6 mb-1">
                        <label id="txtRolVigilante">Vigilante</label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input
                          class="form-control form-control-user"
                          type="number"
                          id="txtCodigoVigilante"
                          placeholder="Código"
                          required
                        />
                      </div>
                      <div class="col-sm-6 mb-1">
                        <input
                          class="form-control form-control-user"
                          type="number"
                          id="txtEdadVigilante"
                          placeholder="Edad"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div id="formRegistrarVigilanteContrato">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <label>
                          ¿Está contratado?
                          <input
                            type="checkbox"
                            id="txtEstaContratadoVigilante"
                          />
                        </label>
                      </div>
                      <div
                        id="sucursalvigilanteFieldsVigilante"
                        style="display: none"
                        class="col-sm-6 mb-1"
                      >
                        <select
                          id="txtSucursalVigilanteVigilante"
                          class="form-control form-control-user"
                          required
                        >
                          <option value="" disabled selected>
                            Seleccione la Sucursal
                          </option>
                          <!-- Opciones cargadas dinámicamente -->
                        </select>
                      </div>
                    </div>
                    <div id="contratoFieldsVigilante" style="display: none">
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <label for="fechaContratacionVigilante"
                            >Fecha de contratación:</label
                          >
                          <input
                            class="form-control form-control-user"
                            type="date"
                            id="txtFechaContratacionVigilante"
                            placeholder="Fecha de contratación"
                            required
                          />
                        </div>
                        <div class="col-sm-6 mb-1 mt-2">
                          <label>
                            ¿Tiene arma?
                            <input type="checkbox" id="txtTieneArmaVigilante" />
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    id="btnRegistrarVigilante"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Registrar vigilante
                  </button>
                </form>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal aviso -->
    <div
      class="modal fade"
      id="alertModalRegistrarVigilante"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabelRegistrarVigilante">
              Mensaje del sistema
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body" id="alertModalBodyRegistrarVigilante">
            <!-- Mensaje del modal -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/registrarVigilante.js"></script>
    <script src="/env.js"></script>
    <script src="js/redirectLogin.js"></script>
  </body>
</html>
