<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Editar juez - Minseg control</title>

        <!-- Custom fonts for this template-->
        <link
            href="vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
            />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
            />

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
        <link href="img/MinsegARGn.png" rel="icon" />
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image">
                            <img
                                style="object-fit: cover; max-width: 100%; height: 380px"
                                src="../img/editarjueces.webp"
                                alt="Patricia Bullrich mira fijo"
                                />
                        </div>
                        <div class="col-lg-7">
                            <a
                                href="jueces.html"
                                class="btn btn-primary btn-user m-3 col-sm-2 float-right"
                                >
                                Volver
                            </a>
                            <br />
                            <br />
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Editar juez</h1>
                                </div>
                                <form class="user" id="formEditarJuez">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="txtEditarNombreJuez"
                                                placeholder="Nombre del Juez"
                                                required
                                                />
                                        </div>
                                        <div class="col-sm-6 mb-1">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="txtEditarApellidoJuez"
                                                placeholder="Apellido del Juez"
                                                required
                                                />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="number"
                                                class="form-control form-control-user"
                                                id="txtEditarAniosServicioJuez"
                                                placeholder="AÃ±os de Servicio"
                                                required
                                                />
                                        </div>
                                    </div>
                                    <a
                                        onclick="editarJuez()"
                                        href="#"
                                        class="btn btn-primary btn-user btn-block"
                                        >
                                        Editar juez
                                    </a>
                                </form>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal aviso -->
        <div class="modal fade" id="alertModalEditarJuez" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabelEditarJuez">Mensaje del sistema</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body" id="alertModalBodyEditarJuez">
                        <!-- Mensaje del modal -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/registrarUsuario.js"></script>
        <script src="js/editarJuez.js"></script>
    </body>
</html>
