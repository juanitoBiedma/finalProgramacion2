<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Registrar usuario - Minseg control</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
        <link href="css/estilos.css" rel="stylesheet" />
        <link href="img/MinsegARGn.png" rel="icon" />
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image">
                            <img style="object-fit: cover; max-width: 100%; height: 623px"
                                 src="../img/registrarUsuarios.jpeg" alt="Patricia Bullrich mira fijo" />
                        </div>
                        <div class="col-lg-7">
                            <a href="usuarios.html" class="btn btn-primary btn-user m-3 col-sm-2 float-right">
                                Volver
                            </a>
                            <br />
                            <br />
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Registrar usuario</h1>
                                </div>
                                <form class="user">
                                    <div id="formRegistrarUsuario">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="txtNombre"
                                                       name="nombre" placeholder="Nombre" required />
                                            </div>
                                            <div class="col-sm-6 mb-1">
                                                <input type="text" class="form-control form-control-user" id="txtApellido"
                                                       name="apellido" placeholder="Apellido" required />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="txtUser"
                                                       name="username" placeholder="Usuario" required />
                                            </div>
                                            <div class="col-sm-6 mb-1">
                                                <input type="password" class="form-control form-control-user" id="txtPass"
                                                       name="password" placeholder="Contraseña" required />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user"
                                                       id="txtRepetirPass" name="password2" placeholder="Repeat Password"
                                                       required />
                                            </div>
                                            <div class="col-sm-6 mb-1">
                                                <select id="txtRol" name="idRol" class="form-control form-control-user"
                                                        required>
                                                    <option value="" disabled selected>
                                                        Seleccione un rol
                                                    </option>
                                                    <option value="1">Administrador</option>
                                                    <option value="2">Investigador</option>
                                                    <option value="3">Vigilante</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="vigilanteFields" style="display: none">
                                        <div id="formRegistrarVigilante">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input class="form-control form-control-user" type="number" id="txtCodigo"
                                                           placeholder="Código" required />
                                                </div>
                                                <div class="col-sm-6 mb-1">
                                                    <input class="form-control form-control-user" type="number" id="txtEdad"
                                                           placeholder="Edad" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div id="formRegistrarContrato">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label>
                                                        ¿Está contratado?
                                                        <input type="checkbox" id="txtEstaContratado" />
                                                    </label>
                                                </div>
                                                <div id="sucursalvigilanteFields" style="display: none" class="col-sm-6 mb-1">
                                                    <select id="txtSucursalVigilante" class="form-control form-control-user"
                                                            required>
                                                        <option value="" disabled selected>
                                                            Seleccione la Sucursal
                                                        </option>
                                                        <!-- Opciones cargadas dinámicamente -->
                                                    </select>
                                                </div>
                                            </div>
                                            <div id="contratoFields" style="display: none">
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <label for="fechaContratacion">Fecha de contratación:</label>
                                                        <input class="form-control form-control-user" type="date"
                                                               id="txtFechaContratacion" placeholder="Fecha de contratación"
                                                               required />
                                                    </div>
                                                    <div class="col-sm-6 mb-1 mt-2">
                                                        <label>
                                                            ¿Tiene arma?
                                                            <input type="checkbox" id="txtTieneArma" />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" id="btnRegistrarUsuario"
                                            class="btn btn-primary btn-user btn-block">
                                        Registrar usuario
                                    </button>
                                </form>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal aviso -->
        <div class="modal fade" id="alertModalRegistrarUsuario" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabelRegistrarUsuario">Mensaje del sistema</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body" id="alertModalBodyRegistrarUsuario">
                        <!-- Mensaje del modal -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/registrarUsuario.js"></script>
    </body>

</html>
